buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.1.1"
  }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "eclipse"

repositories {
  jcenter()
}

dependencies {
  compile 'com.newrelic.agent.java:newrelic-api:3.24.1'
  runtime "org.slf4j:slf4j-simple:1.7.12"
}

applicationDefaultJvmArgs = ["-javaagent:/home/ark/workspace/newrelic/agent/newrelic.jar"]
mainClassName = "my.app.Main"
